<div class="row">
	<div class="col-md-12">
		<h2>Dashboard</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				<h3>Containers</h3>
			</div>
			<div class="card-block">
				<div class="row">
					<div class="col-md-6">
						<h3><i class="fa fa-archive fa-1x" style="color:#2361AE"></i> {{ containers.length}} total </h3>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-4">
								<i class="fa fa-heartbeat fa-1x" style="color:green"></i> {{ running }} running
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<i class="fa fa-heartbeat fa-1x" style="color:red"></i> {{ stopped }} stopped
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<i class="fa fa-heartbeat fa-1x" style="color:blue"></i> {{ paused }} paused
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-footer text-muted">
				<a href="/containers" class="btn btn-primary">View All</a>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				<h3>Images</h3>
			</div>
			<div class="card-block">
				<div class="row">
					<div class="col-md-6">
						<h3><i class="fa fa-image fa-1x" style="color:#2361AE"></i> {{ images.length}} total </h3>
					</div>
					<div class="col-md-6">
						<i class="fa fa-pie-chart fa-1x" style="color:green"></i> {{ imagesSize }} GB
					</div>
				</div>
			</div>
			<div class="card-footer text-muted">
				<a href="/images" class="btn btn-primary">View All</a>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				<h3>Networks</h3>
			</div>
			<div class="card-block">
				<div class="row">
					<div class="col-md-6">
						<h3><i class="fa fa-plug fa-1x" style="color:#2361AE"></i> {{ networks.length}} total </h3>
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
			<div class="card-footer text-muted">
				<a href="/networks" class="btn btn-primary">View All</a>
			</div>
		</div>
	</div>
</div>
