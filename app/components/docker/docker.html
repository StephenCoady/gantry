  <div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-server fa-1x"></i> Docker Engine
				</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped">
							<tr>
								<td><b>Architecture</b></td>
								<td>{{architecture}}</td>
							</tr>
							<tr>
								<td><b>Operating System</b></td>
								<td>{{os}}</td>
							</tr>
							<tr>
								<td><b>CPUs</b></td>
								<td>{{cpus}}</td>
							</tr>
							<tr>
								<td><b>Server Version</b></td>
								<td>{{ serverVersion }}</td>
							</tr>
							<tr>
								<td><b>Kernel</b></td>
								<td>{{ kernel }}</td>
							</tr>
							<tr>
								<td><b>Driver</b></td>
								<td>{{ driver }}</td>
							</tr>
							<tr>
								<td><b>Operating System</b></td>
								<td>{{ operatingSystem }}</td>
							</tr>
							<tr>
								<td><b>Root Directory</b></td>
								<td>{{ dockerRootDir }}</td>
							</tr>
							<tr>
								<td><b>Host Name</b></td>
								<td>{{ name }}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
  </div>
