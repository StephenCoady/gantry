<div class="col-md-12">
	<p id='container-name'>containers > {{container.Name}} > stats</p>
	<p ng-if="container.State.Running && !container.State.Paused"><span class="label label-success">running</span></p>
	<p ng-if="container.State.Paused"><span class="label label-info">paused</span></p>
	<p ng-if="!container.State.Running"><span class="label label-danger">stopped</span></p>
</div>
<div class="col-md-12 col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
					<i class="fa fa-info-circle fa-1x"></i> CPU
				</h3>
		</div>
		<div class="panel-body">
			<canvas id="line" 
			class="chart chart-line"
			chart-data="cpuData" 
			chart-labels="cpuLabels" 
			chart-series="cpuSeries" 
			chart-options="cpuOptions" 
			chart-dataset-override="datasetOverride">
			</canvas>
		</div>
	</div>
</div>
<div class="col-md-12 col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
					<i class="fa fa-history fa-1x"></i> Memory
				</h3>
		</div>
		<div class="panel-body">
			<div class="panel-body">
				<canvas id="line" 
				class="chart chart-line"
				chart-data="memoryData" 
				chart-labels="memoryLabels" 
				chart-series="memorySeries" 
				chart-options="memoryOptions" 
				chart-dataset-override="datasetOverride">
				</canvas>
			</div>
		</div>
	</div>
</div>
<div class="col-md-12 col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
					<i class="fa fa-history fa-1x"></i> Network
				</h3>
		</div>
		<div class="panel-body">
			<canvas id="line" 
			class="chart chart-line"
			chart-data="networkData" 
			chart-labels="networkLabels" 
			chart-series="networkSeries" 
			chart-colors="networkColours"
			chart-options="networkOptions" 
			chart-dataset-override="datasetOverride">
			</canvas>
		</div>
	</div>
</div>
