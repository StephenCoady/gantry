<div class="row">
	<div class="col-md-12">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-history fa-1x"></i> Docker Events
					</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-12">
						<div class="row">
							<div class="col-sm-12">
								<div class="panel panel-default table-responsive">
									<table class="table table-striped">
										<thead class="thead-inverse">
											<tr>
												<th>Type</th>
												<th>Details</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="event in events | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
												<td>{{event.Type }}</td>
												<td>{{event.Actor.Attributes.name}}</td>
												<td>{{event.Action}}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-md-4">
										<button type="button" class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><i class="fa fa-arrow-left fa-1x"></i></button> {{currentPage+1}}/{{numberOfPages()}}
										<button type="button" class="btn" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1"><i class="fa fa-arrow-right fa-1x"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
