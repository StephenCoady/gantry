<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Create Volume
		</h3>
	</div>
	<div class="panel-body">
		<form class="form-inline">
			<div class="form-group col-md-4 control-label">
				<label for="name" class="control-label">Name:  </label>
				<input type="text" class="form-control" id="name" placeholder="e.g: new-volume" ng-model="volume.Name">
			</div>
			<div class="form-group col-md-4 ">
				<div class="row">
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary" ng-click="createVolume(volume)"><i class="fa fa-plus fa-1x"></i> Create</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Volumes
		</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6">
				<div class="btn-group btn">
					<button type="button" class="btn btn-danger" ng-click="remove(volumes)"><i class="fa fa-trash fa-1x"></i> Remove</button>
				</div>
			</div>
			<div class="col-sm-6">
				<input ng-model="q" id="search" class="form-control" placeholder="Filter">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default table-responsive">
					<table class="table table-striped">
						<thead class="thead-inverse">
							<tr>
								<th><input type="checkbox" ng-model="selectAll" ng-click="checkAll()" /></th>
								<th>Name</th>
								<th>Driver</th>
								<th>Scope</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="volume in volumes | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
								<th><input type="checkbox" ng-click="volumeSelect(volume)" ng-model="volume.select"></th>
								<td><a ng-href="#/volumes/{{volume.Name}}">{{volume.Name  | limitTo : 15 : 0}}</a></td>
								<td>{{volume.Driver}}</td>
								<td>{{volume.Scope}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-md-4">
						<button type="button" class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"> < </button> {{currentPage+1}}/{{numberOfPages()}}
						<button type="button" class="btn" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1"> > </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
