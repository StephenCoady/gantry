<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Pull Image
				</h3>
			</div>
			<div class="panel-body">
				<form class="form-inline">
					<div class="form-group col-md-4 control-label">
						<label for="image" class="control-label">Image:  </label>
						<input type="text" class="form-control" id="image" placeholder="e.g: ubuntu" ng-model="pull.name">
					</div>
					<div class="form-group col-md-4 control-label">
						<label for="tag" class="control-label">Tag:  </label>
						<input type="text" class="form-control" id="tag" placeholder="e.g: latest" ng-model="pull.tag">
					</div>
					<div class="form-group col-md-4 ">
						<div class="row">
							<div class="col-sm-4">
								<button type="button" class="btn btn-primary" ng-click="pullImage(pull)"><i class="fa fa-download fa-1x"></i> Pull</button>
							</div>
							<div class="col-sm-8">
								<p>Note: If tag is left empty then latest will be used.</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Images
				</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<div class="btn-group btn">
							<button type="button" class="btn btn-danger" ng-click="remove(images)"><i class="fa fa-trash fa-1x"></i> Remove</button>
						</div>
					</div>
					<div class="col-md-6">
						<input ng-model="q" id="search" class="form-control" placeholder="Filter">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default table-responsive">
							<table class="table table-striped">
								<thead class="thead-inverse">
									<tr>
										<th><input type="checkbox" ng-model="selectAll" ng-click="checkAll()" /></th>
										<th>Id</th>
										<th>Created</th>
										<th>Tags</th>
										<th>Size</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="image in images | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
										<th><input type="checkbox" ng-click="imageSelect(image)" ng-model="image.select"></th>
										<td><a ng-href="#/images/{{image.Id}}">{{image.Id  | limitTo : 15 : 0}}</a></td>
										<td>{{image.Created * 1000 | date:'HH:mm dd-MM-yyyy'}}</td>
										<td>
											<p ng-repeat="tag in image.RepoTags">{{tag}}</p>
										</td>
										<td>{{image.VirtualSize}} MB</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="row">
							<div class="col-md-4">
								<button type="button" class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"> < </button> {{currentPage+1}}/{{numberOfPages()}}
								<button type="button" class="btn" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1"> > </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
